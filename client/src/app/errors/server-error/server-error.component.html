<h3>Internal server error - refreshing will make it dissapear</h3>
<ng-container *ngIf="error">
    <h5 class="text-danger">Error: {{error.message}}</h5>
    <p>Note: if you are seeing this angular not blame</p>
    <p>What to do next?</p>
    <ol>
        <li>open the chrome</li>
    </ol>
    <code>{{error.details}}</code>
</ng-container>
