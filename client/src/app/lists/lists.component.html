<div class="container">
    <form>
        <select name="liked" [(ngModel)]="predicate" (ngModelChange)="loadLikes()">
            <option value="liked">Followed</option>
            <option value="likedBy">Members who follow me</option>
        </select>
    </form>
    
    <ul class="member">
        <li *ngFor="let member of members">
            <app-member-card [member]="member" (unFollow)="loadLikes()"></app-member-card>
        </li>
    </ul>
</div>
