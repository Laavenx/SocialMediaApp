<div>
    <input
    [formControl]="ngControl.control"
    [class.invalid]="ngControl.invalid && ngControl.touched"
    placeholder={{label}}
    type={{type}}
    >

<p *ngIf="ngControl.errors?.required && ngControl.touched">
    Enter {{label}}</p>
<p *ngIf="ngControl.errors?.minlength && ngControl.touched">
    {{label}} must contain at least {{ngControl.errors.minlength.requiredLength}} characters</p>
<p *ngIf="ngControl.errors?.maxlength && ngControl.touched">
    {{label}} must contain less than {{ngControl.errors.maxlength.requiredLength}} characters</p>
<p *ngIf="ngControl.errors?.notMatching && ngControl.touched">
    Passwords dont match</p>
<p *ngIf="ngControl.errors?.dateInvalid && ngControl.touched">
    You have to be at least 18 years old</p>
</div>
