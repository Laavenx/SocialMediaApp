<div *ngIf="this.userQueryString">
    <app-member-messages [username]="this.userQueryString"></app-member-messages>
</div>

<div *ngIf="!this.userQueryString">
    <app-message-list></app-message-list>
</div>

<div *ngIf="(messageService.messageThread$ | async)?.length === 0">
    No messages yet
</div>
