<form>
    <select name="gender" [(ngModel)]="container" (ngModelChange)="loadMessages()">
        <option value="Unread">Unread</option>
        <option value="Inbox">Inbox</option>
        <option value="Outbox">Outbox</option>
    </select>
</form>

<app-pagination [pagination]="pagination" (page)="pageChanged($event)"></app-pagination>

<div *ngIf="messagesExists === false">
    <div class="no-messages">No messages</div>
</div>

<div class="messages-container" *ngIf="messagesExists">
    <div class="message-wrapper" *ngFor="let message of messages">
        <div class="message-content">
            {{message.content}}, {{message.id}}, {{message.recipientUsername}}, {{message.senderUsername}}
            <button (click)="stopPropagation()" (click)="deleteMessage(message.id)">Delete</button>
        </div>
    </div>
</div>

<app-pagination [pagination]="pagination" (page)="pageChanged($event)"></app-pagination>
